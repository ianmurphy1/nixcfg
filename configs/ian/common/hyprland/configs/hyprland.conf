# Some default env vars.
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
#env = QT_AUTO_SCREEN_SCALE_FACTOR,1
#env = QT_ENABLE_HIGHDPI_SCALING,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DBUS_REMOTE,1

# let nwg-display manage displays
source = ~/.config/hypr/monitors.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
exec-once = ~/.config/hypr/scripts/xdg-portal-init
#exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# Execute your favorite apps at launch
exec-once = /usr/lib/polkit-kde-authentication-agent-1 & hyprpaper & hypridle & waybar &
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

bind = SUPER SHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy && wtype -M ctrl -P v -m ctrl

# Set programs that you use
$terminal = kitty
$browser = firefox
$menu = rofi -show drun

debug {
  disable_logs = false
}

cursor {
  enable_hyprcursor = true
}

source = ~/.config/hypr/input.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
#input {
#    kb_layout = us
#    kb_variant = euro
#    follow_mouse = 2
#    numlock_by_default = 1
#
#    touchpad {
#        natural_scroll = no
#        clickfinger_behavior = 1
#    }
#
#    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
#}

device {
  name = mouse
  sensitivity = -0.5
}

device {
  name = magic-mouse
  sensitivity = -0.5
}

device {
  name = apple-inc.-magic-keyboard
  kb_model = apple
  kb_layout = gb
  kb_variant = mac
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

}

decoration:shadow {
    enabled = yes
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
}

#animations {
#    enabled = yes
#
#    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
#
#    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
#
#    animation = windows, 1, 7, myBezier
#    animation = windowsOut, 1, 7, default, popin 80%
